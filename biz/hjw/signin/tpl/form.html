<div class="pannel vhcenter signinview">
	<div class="bar">
		<span class="title">SIGN IN</span>
		<a href="#!/" class="close"><img src="img/close.png" alt="关闭"/></a>
	</div>
	<div class="main">
		<div>
			<input id="emailId" class="email" type="email" placeholder="email address" value="{{user.email}}"/>
		</div>
		<div>
			<input class="password" type="password" placeholder="password" value="{{user.pwd|required number}}"/>
			<span class="errorTip" style="color:red;"></span>
		</div>
		<div class="submit">
			<a class="signin" onclick="{{user.submitSignin}}">sign in</a>
		</div>
		<div class="note">
			<span>
				Don't have an account yet?
			</span>
			<a href="#!/register" class="underline">Register Here.
			</a>
		</div>
	</div>
</div>
