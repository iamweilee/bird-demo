<div class="pannel vhcenter registerview">
	<div class="bar">
		<span class="title">REGISTER</span>
		<a href="#!/" class="close"><img src="img/close.png"/></a>
	</div>
	<div class="main">
		<div>
			<input class="email" type="text" disabled="{{user.emailDisabled}}" placeholder="email address" value="{{user.email}}"/>
		</div>
		<div>
			<input class="password" type="password" placeholder="password" value="{{user.pwd}}"/>
		</div>
		<div>
			<input class="confirmpassword" type="password" placeholder="confirm password" value="{{user.pwd2}}"/>
		</div>
		<div>
			<input class="phonenumber" type="text" placeholder="phone number (optional)" value="{{user.phonenum}}"/>
		</div>
		<div class="submit">
			<a class="register" onclick="{{user.submitRegister}}">register</a>
		</div>
		<div class="note">
			<span>Already have an account?</span>
			<a href="#!/signin" class="underline">Sign In Here.</a>
		</div>
	</div>
</div>
